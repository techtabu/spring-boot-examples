kind: Deployment
apiVersion: apps/v1
metadata:
  name: sbe-hazelcast-2
  labels:
    app: sbe-hazelcast-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sbe-hazelcast-2
  template:
    metadata:
      labels:
        app: sbe-hazelcast-2
    spec:
      containers:
        - name: sbe-hazelcast-2
          image: hazelcast/hazelcast:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5701
          env:
            - name: HZ_CLUSTERNAME
              value: sbe-cache
            - name: HZ_NETWORK_PORT_PORT
              value: "5701"
#            - name: HZ_NETWORK_PUBLICADDRESS
#              value: sbe-hazelcast-2:5701
---
apiVersion: v1
kind: Service
metadata:
  name: sbe-hazelcast-2
  labels:
    app: sbe-hazelcast-2
spec:
  type: ClusterIP
  ports:
    - name: hz
      port: 5701
      protocol: TCP
  selector:
    app: sbe-hazelcast-2